<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content=" Contact page meta information ">
  <meta name="keywords" content="Contact page mata keywords ">
  <link rel="canonical" href="https://edek.film/">
  <meta name="Devender Garg" content="Devender Garg">
  <meta name="publisher" content="Ranknrise">
  <meta http-equiv="Content-Language" content="en-US">
  <title>Contact - YourSiteName</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="Site Logo"></a> 
      </div>
      <nav>
        <div id="menu-toggle" onclick="togglemenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul  id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>If you have any questions or need support, please fill out the form below or email us at support@yoursitename.com.</p>
      <form action="#" method="post" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
   <div id="footer"></div>
  
</body>
<script>
       let menuList = document.getElementById('menu')
      menuList.style.left = '-100%'

      function togglemenu(){
        if( menuList.style.left == '0%'){
           menuList.style.left = '-100%'
        }else{
           menuList.style.left = '0%'
        }
      }
      fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data)
      

</script>
</html>
