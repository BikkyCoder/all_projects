<body>

      <div class="logo">

<script>


let menuList = document.getElementById('menu')
      menuList.style.left = '-100%'

      function togglemenu(){
        if( menuList.style.left == '0%'){
           menuList.style.left = '-100%'
        }else{
           menuList.style.left = '0%'
        }
      }

      fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data)

  
</script>
