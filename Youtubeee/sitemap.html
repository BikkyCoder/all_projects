<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content=" Sitemap page meta information ">
  <meta name="keywords" content="Sitemap page mata keywords ">
  <link rel="canonical" href="https://edek.film/">
  <meta name="Devender Garg" content="Devender Garg">
  <meta name="publisher" content="Ranknrise">
  <meta http-equiv="Content-Language" content="en-US">
  
  <title>Sitemap - YourSiteName</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="Site Logo"></a> 
      </div>
      <nav>
        <div id="menu-toggle" onclick="togglemenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul  id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="sitemap-section">
      <h1>Sitemap</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="terms.html">Terms and Conditions</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="advertising.html">Advertising Policy</a></li>

      </ul>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>
</body>
<script>
       let menuList = document.getElementById('menu')
      menuList.style.left = '-100%'

      function togglemenu(){
        if( menuList.style.left == '0%'){
           menuList.style.left = '-100%'
        }else{
           menuList.style.left = '0%'
        }
      }

      fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);

</script>
